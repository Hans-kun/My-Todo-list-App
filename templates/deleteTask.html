{% extends 'base.html' %}
{% block style %}

<style>

          body{
            background-color: #638CB8;
          }

          input{
            width: 100%;
            padding: 12px 20px;
            margin:8px 0;
            box-sizing: border-box;
          }

          .link{
            width: 100%;
            padding: 12px 20px;
            margin:8px 0;
            box-sizing: border-box;
          }

          input::placeholder {
            color:#d3d3d3;
          }

          .submit{
            background-color:#6BA3E8;
          }

          .center-column{
            width:600px;
            margin: 20px auto;
            padding:20px;
            background-color:#fff;
            border-radius: 3px;
            box-shadow:6px 2px 30px 0px rgba(0,0,0,0.75);
          }

          .item-row{
            background-color: #906abd;
            margin: 10px;
            padding: 20px;
            border-radius: 3px;
            color: #fff;
            font-size: 16px;
            box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
          }

          .btn-danger{
            background-color: #ffae19;
            border-color: #e59400;
          }

      </style>
{% endblock %}
{% block content %}

<h3>Are you sure you want to delete '{{tasks}}'</h3>


<form method="POST" action="">
    {% csrf_token %}
    {{tasks.title}}
    <input type="submit" name="delete_task" value="delete"><a class ="btn btn-sm btn-info" href="/">back</a>

</form>
{% endblock %}
